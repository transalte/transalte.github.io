<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" type="text/css" href="/css/main.css"/>

			<title>{{ page.title }}</title>
		</head>
		<body>
			<p>TRANSALTE</p>

			<nav>
				<div class="topnav">
				  <a href="/contact">CONTACT</a>
				  <a href="/about/">ABOUT . </a>
					<a href="/aasp/">AASP . </a>
					<a href="/asp/">ASP . </a>
					<a href="/index.html">HOME . </a>
				</div>
			</nav>


<!-- main contatinger row here -->
<div class="row">
  	<div class="sidecolumn">

			<div class="sidenav">
				<ul>
				{% for doc in site.docs %}
	      	{% if doc.category == "ASP" %}
	        	<li><a href="{{ doc.url }}">{{ doc.title }}</a></li>
	      	{% endif %}
	    	{% endfor %}
			</ul>
			</div>

		</div>


		<div class="maincolumn">
					{{ content }}
		</div>

		<div class="rightcolumn">
			<h4>Document Content</h4>
			<div class="sidenav">

				{% include toc.html html=content h_min=2 class=sidenav %}
			</div>
		</div>



</div>

<div class="footerColumn"

		<footer>
		<p>asp layout here default footer here</p>
		</footer>

</div>
</body>
</html>
